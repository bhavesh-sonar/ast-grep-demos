id: anonymous-ldap-bind-1
language: Kotlin
message: Detected anonymous LDAP bind.
    This permits anonymous users to execute LDAP statements
 
rule:
   kind: call_expression
   pattern: $ABC
   # not:
   #    has:
   #       stopBy: end
   #       kind: navigation_expression
   #       pattern: $L
   #       regex: printStackTrace
   all:
       - has:
             stopBy: end
             kind: navigation_expression
             has:
               stopBy: end
               kind: simple_identifier
               pattern: $ENV
       - has:
            stopBy: end
            kind: navigation_suffix
            has:
               stopBy: end
               kind: simple_identifier
               regex: ^(put)$
       - inside:
            stopBy: end
            # kind: function_body
            all:              
                - has:
                    stopBy: end
                    kind: string_literal
                    pattern: $NONE
                    regex: (none||anonymous)
                - not:
                    has:
                      stopBy: end
                      kind: value_argument
                      regex: (value)
                - has:
                    stopBy: end
                    kind: value_argument
                    pattern: $CONTEXT
                - has:
                   stopBy: end
                   kind: parameter
                   has:
                     stopBy: end
                     kind: simple_identifier
                     pattern: $ENV
                - has:
                    stopBy: end
                    kind: property_declaration
                    all:
                      - has:
                          stopBy: end
                          kind: call_expression
                          has:
                            stopBy: end
                            kind: value_argument
                            has:
                              stopBy: end
                              kind: simple_identifier
                              pattern: $ENV
             
fix:
  $ENV.put($CONTEXT, "simple")



